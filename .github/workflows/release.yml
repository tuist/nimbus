name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose --latest --strip header
        env:
          OUTPUT: CHANGES.md

  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: macos-aarch64
            os: macos-14
            zig_url: https://ziglang.org/download/0.15.2/zig-aarch64-macos-0.15.2.tar.xz
            zig_dir: zig-aarch64-macos-0.15.2
          - target: macos-x86_64
            os: macos-13
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-macos-0.15.2.tar.xz
            zig_dir: zig-x86_64-macos-0.15.2
          - target: linux-x86_64
            os: ubuntu-latest
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
            zig_dir: zig-x86_64-linux-0.15.2
          - target: linux-aarch64
            os: ubuntu-latest
            zig_url: https://ziglang.org/download/0.15.2/zig-aarch64-linux-0.15.2.tar.xz
            zig_dir: zig-aarch64-linux-0.15.2
          - target: windows-x86_64
            os: windows-2022
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-windows-0.15.2.zip
            zig_dir: zig-x86_64-windows-0.15.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Erlang and Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.2"
          elixir-version: "1.18.1"

      - name: Install Zig and XZ (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -L ${{ matrix.zig_url }} | tar -xJ
          sudo mv ${{ matrix.zig_dir }} /usr/local/zig
          echo "/usr/local/zig" >> $GITHUB_PATH
          /usr/local/zig/zig version

      - name: Install Zig and XZ (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "${{ matrix.zig_url }}" -OutFile "zig.zip"
          Expand-Archive -Path "zig.zip" -DestinationPath "C:\"
          Rename-Item "C:\${{ matrix.zig_dir }}" "C:\zig"
          echo "C:\zig" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          & "C:\zig\zig.exe" version

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Build release
        env:
          MIX_ENV: prod
          USE_BURRITO: "true"
          BUILD_TARGET: ${{ matrix.target }}
        run: |
          mix release --overwrite

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd burrito_out
          tar czf nimbus-${{ matrix.target }}.tar.gz nimbus_*
          mv nimbus-${{ matrix.target }}.tar.gz ..

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd burrito_out
          Compress-Archive -Path nimbus_* -DestinationPath ..\nimbus-${{ matrix.target }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: nimbus-${{ matrix.target }}
          path: nimbus-${{ matrix.target }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: nimbus-${{ matrix.target }}
          path: nimbus-${{ matrix.target }}.zip

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: [changelog, build-binaries, docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Installation

            ### Docker (Recommended)
            ```bash
            docker pull ghcr.io/tuist/nimbus:${{ github.ref_name }}
            docker run -p 4000:4000 ghcr.io/tuist/nimbus:${{ github.ref_name }}
            ```

            ### Native Binaries

            Download the appropriate binary for your platform from the assets below:
            - **macOS (Apple Silicon)**: `nimbus-macos-aarch64.tar.gz`
            - **macOS (Intel)**: `nimbus-macos-x86_64.tar.gz`
            - **Linux (x86_64)**: `nimbus-linux-x86_64.tar.gz`
            - **Linux (ARM64)**: `nimbus-linux-aarch64.tar.gz`
            - **Windows (x86_64)**: `nimbus-windows-x86_64.zip`

            Extract and run:
            ```bash
            tar xzf nimbus-*.tar.gz  # or unzip on Windows
            ./nimbus_*/bin/nimbus start
            ```
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
